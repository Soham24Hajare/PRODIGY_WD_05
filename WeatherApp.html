<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="WeatherApp.css">
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button id="searchBtn"><img src="search.png" alt="Search"></button>
    </div>
    <div class="error" style="display: none;">
        <p>Invalid City Name</p>
    </div>
    <div class="weather" style="display: none;">
        <img src="rain.png" class="weather-icon" alt="Weather Icon">
        <h1 class="temp">22 c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="humidity.png" alt="Humidity Icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" alt="Wind Icon">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const apiKey = "f79867423f625b5e3a995861def43595";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBtn = document.getElementById("searchBtn");
    const weatherIcon = document.querySelector(".weather-icon");
    const searchBox = document.querySelector(".search input");

    async function checkWeather(city) {
        try {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status === 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                const data = await response.json();
                document.querySelector(".city").textContent = data.name;
                document.querySelector(".temp").textContent = Math.round(data.main.temp) + "Â°C";
                document.querySelector(".humidity").textContent = data.main.humidity + "%";
                document.querySelector(".wind").textContent = data.wind.speed + "km/h";

                switch (data.weather[0].main) {
                    case "Clouds":
                        weatherIcon.src = "clouds.png";
                        break;
                    case "Clear":
                        weatherIcon.src = "clear.png";
                        break;
                    case "Rain":
                        weatherIcon.src = "rain.png";
                        break;
                    case "Drizzle":
                        weatherIcon.src = "drizzle.png";
                        break;
                    case "Mist":
                        weatherIcon.src = "mist.png";
                        break;
                    default:
                        weatherIcon.src = "unknown.png"; // Set a default image for unknown weather
                }
            }
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
        } catch (error) {
            console.error("Error fetching weather data:", error);
        }
    }

    searchBtn.addEventListener("click", (event) => {
        event.preventDefault(); // Prevent default form submission behavior
        checkWeather(searchBox.value);
    });
</script>
</body>
</html>
